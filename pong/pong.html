<!DOCTYPE html>
<html>

<head>
    <title>Pong</title>
    <style>
        canvas {
            width: 800px;
            height: 500px;
            border: solid red 4px;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 500;

        const MAX_SCORE = 5;
        const PADDLE_SPEED = 4;

        const WIN_SOUND = new Audio('win.mp3');
        const PONG_SOUND = new Audio('pong.mp3');
        const SCORE_SOUND = new Audio('woohoo.wav');

        if (navigator.userAgent.search("Firefox") > -1) {
            var GAMEPAD_UP = 14;
            var GAMEPAD_DOWN = 15;
        } else {  // chrome
            var GAMEPAD_UP = 12;
            var GAMEPAD_DOWN = 13;
        }

        var gameOver = false;

        var keys = {
            up: false,
            down: false,
            a: false,
            z: false
        };

        var left = {
            score: 0,
            scoreX: 362,
            scoreY: 30,
            y: 200,
            x: 20,
            width: 20,
            height: 110,
            gamepad: null
        };

        var right = {
            score: 0,
            scoreX: 420,
            scoreY: 30,
            x: canvas.width - 20 - 20,
            y: 200,
            width: 20,
            height: 110,
            gamepad: null
        };

        var ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 3,
            dy: 5,
            radius: 15
        };


        document.body.addEventListener('keydown', function(evt) {
            switch (evt.keyCode) {
                case 38:
                    keys.up = true;
                    break;
                case 40:
                    keys.down = true;
                    break;
                case 65:
                    keys.a = true;
                    break;
                case 90:
                    keys.z = true;
                    break;
                case 82:
                    // 'r'
                    if (gameOver) {
                        resetGame();
                    }
                    break;
            }
        });

        document.body.addEventListener('keyup', function(evt) {
            switch (evt.keyCode) {
                case 38:
                    keys.up = false;
                    break;
                case 40:
                    keys.down = false;
                    break;
                case 65:
                    keys.a = false;
                    break;
                case 90:
                    keys.z = false;
                    break;
            }
        });

        window.addEventListener("gamepadconnected", function(e) {
            var gp = navigator.getGamepads()[e.gamepad.index];
            console.log("Gamepad connected at index %d: %s. %d buttons, %d axes.",
                gp.index, gp.id,
                gp.buttons.length, gp.axes.length);
            if (left.gamepad === null) {
                left.gamepad = gp;
            } else if (right.gamepad === null) {
                right.gamepad = gp;
            }
        });

        function draw() {
            // clear screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                ctx.font = '100px sans-serif';
                ctx.fillStyle = 'white';
                ctx.fillText('GAME OVER', 100, 270);
                return;
            }

            // draw net
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            var mid = canvas.width / 2;
            ctx.fillRect(mid - 10, 0, 20, canvas.height);

            // draw left paddle
            ctx.fillStyle = 'orange';
            ctx.fillRect(left.x, left.y, left.width, left.height);

            // draw right paddle
            ctx.fillStyle = 'green';
            ctx.fillRect(right.x, right.y, right.width, right.height);

            // draw ball
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
            ctx.fill();

            // draw score
            ctx.font = '30px sans-serif';
            ctx.fillStyle = 'white';
            ctx.fillText(left.score, left.scoreX, left.scoreY);
            ctx.fillText(right.score, right.scoreX, right.scoreY);
        }


        function update() {
            if (gameOver) {
                return;
            }

            initGamepads();

            if (right.gamepad !== null) {
                var rightUp = keys.up || right.gamepad.buttons[GAMEPAD_UP].pressed;
                var rightDown = keys.down || right.gamepad.buttons[GAMEPAD_DOWN].pressed;
            } else {
                rightUp = keys.up;
                rightDown = keys.down;
            }

            if (left.gamepad !== null) {
                var leftUp = keys.a || left.gamepad.buttons[GAMEPAD_UP].pressed;
                var leftDown = keys.z || left.gamepad.buttons[GAMEPAD_DOWN].pressed;
            } else {
                leftUp = keys.a;
                leftDown = keys.z;
            }

            if (rightUp && rightDown) {
                // don't move when both are pressed
            } else if (rightUp) {
                right.y -= PADDLE_SPEED;
                if (right.y < 0) {
                    right.y = 0;
                }
            } else if (rightDown) {
                right.y += PADDLE_SPEED;
                if (right.y + right.height > canvas.height) {
                    right.y = canvas.height - right.height;
                }
            }

            if (leftUp && leftDown) {
                // don't move when both are pressed
            } else if (leftUp) {
                left.y -= PADDLE_SPEED;
                if (left.y < 0) {
                    left.y = 0;
                }
            } else if (leftDown) {
                left.y += PADDLE_SPEED;
                if (left.y + left.height > canvas.height) {
                    left.y = canvas.height - left.height;
                }
            }

            // move ball
            ball.x += ball.dx;
            ball.y += ball.dy;


            if (ball.y - ball.radius < 0) {
                // bounce off ceiling
                ball.y = ball.radius;
                ball.dy = -ball.dy;
                PONG_SOUND.play();
            } else if (ball.y + ball.radius > canvas.height) {
                // bounce off floor
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy;
                PONG_SOUND.play();
            }

            // hit right wall, left scores
            if (ball.x + ball.radius > canvas.width) {
                left.score++;
                if (left.score === MAX_SCORE) {
                    gameOver = true;
                    WIN_SOUND.play();
                } else {
                    SCORE_SOUND.play();
                }
                resetServe();
            }

            // hit left wall, right scores
            if (ball.x - ball.radius < 0) {
                right.score++;
                if (right.score === MAX_SCORE) {
                    gameOver = true;
                    WIN_SOUND.play();
                } else {
                    SCORE_SOUND.play();
                }
                resetServe();
            }

            // hit paddles
            if (intersect(ball, right)) {
                ball.x = right.x - ball.radius;
                ball.dx = -ball.dx;
                PONG_SOUND.play();
            } else if (intersect(ball, left)) {
                ball.x = left.x + left.width + ball.radius;
                ball.dx = -ball.dx;
                PONG_SOUND.play();
            }
        }

        function intersect(ball, paddle) {
            var left = ball.x - ball.radius;
            var top = ball.y - ball.radius;
            var right = ball.x + ball.radius;
            var bottom = ball.y + ball.radius;
            return !(right < paddle.x ||
                top > paddle.y + paddle.height ||
                left > paddle.x + paddle.width ||
                bottom < paddle.y
            );
        }

        function resetGame() {
            resetServe();
        }

        function resetServe() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            // TODO random dx, dy
        }

        function initGamepads() {
            var gps = navigator.getGamepads();
            if (gps[0]) {
                left.gamepad = gps[0];
            }
            if (gps[1]) {
                right.gamepad = gps[1];
            }
        }

        function tick(dt) {
            update();
            draw();
            requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
    </script>
</body>

</html>
